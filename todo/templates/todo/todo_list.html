<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Is it working ?</h1>
    <table>
        {% for item in items %}
        <tr>
            
            
            {% if item.done %}
	        <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>

            {% endif %}
            <td>
                <a href="/edit/{{ item.id }}"><button>Edit</button>
                </td>
                <td>
                    <a href="/toggle/{{ item.id }}"><button>Toggle</button>
                    </td>
                    <td>
                        <a href="/delete/{{ item.id }}"><button>Delete</button>
                        </td>
        </tr>
        {% empty %}
        <tr><td>Nothing to show</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an item</a>

</body>

</html>
